<!doctype html>
<html âš¡ lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content="This is the AMP Boilerplate.">
    <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js">
    <link rel="preload" href="hero-img.jpg" as="image">
    <link rel="preload" href="poster.jpg" as="image">
    <link rel="preconnect dns-prefetch" href="https://fonts.gstatic.com/" crossorigin>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!-- Import other AMP Extensions here -->
    <script async custom-element="amp-install-serviceworker" src="https://cdn.ampproject.org/v0/amp-install-serviceworker-0.1.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style amp-custom>
    /* Add your styles here */
    </style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <link rel="canonical" href=".">
    <title>My AMP Page</title>
    <link rel="manifest" href="/manifest.json">
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "VideoObject",
      "name": "Title",
      "description": "Video description",
      "thumbnailUrl": "https://www.example.com/thumbnail.jpg",
      "uploadDate": "2015-02-05T08:00:00+08:00",
      "duration": "PT1M33S",
      "publisher": {
        "@type": "Organization",
        "name": "Example Publisher",
        "logo": {
          "@type": "ImageObject",
          "url": "https://example.com/logo.jpg",
          "width": 600,
          "height": 60
        }
      },
      "contentUrl": "https://www.example.com/video123.flv",
      "embedUrl": "https://www.example.com/videoplayer.swf?video=123",
      "interactionCount": "2347"
    }
    </script>
  </head>
  <body>
    <h1>Hello World</h1>
    <amp-img src="hero-img.jpg"
             width="1280" 
             height="720"
             layout="responsive" 
             alt="This is a hero image which should be loaded as fast as possible">
    </amp-img>
    <amp-video width="640"
               height="360"
               layout="responsive"
               poster="poster.jpg"
               artwork="artwork.png"
               title="My video"
               artist="The artist"
               album="The album">
      <source src="video.m3u8" type="application/vnd.apple.mpegurl">
      <source src="video.mp4" type="video/mp4">
      <div fallback>This browser does not support the video element.</div>
    </amp-video>
    <amp-install-serviceworker src="/sw.js"
                               data-iframe-src="install-sw.html"
                               layout="nodisplay">
    </amp-install-serviceworker>
    <amp-analytics type="gtag" data-credentials="include">
    <script type="application/json">
    {
      "vars" : {
        "gtag_id": "UA-XXXXX-Y",
        "config" : {
          "UA-XXXXX-Y": {
            "groups": "default"
          }
        }
      }
    }
    </script>
    </amp-analytics>
    <amp-analytics>
      <script type="application/json">
      {
        "transport": {
          "xhrpost": false,
          "beacon": true
        },
        "requests": {
          "base": "https://${trackingServer}/b/ss/${accounts}/1/AMP-0.1/s${random}",
          "pageView": "${base}?AQB=1&vid=CLIENT_ID(adobe_amp_id)&pageName=${pageName}&j=amp&AQE=1",
          "buttonClick": "${base}?AQB=1&vid=CLIENT_ID(adobe_amp_id)&pageName=${pageName}&j=amp&pe=lnk_o&v1=${eVar1}&AQE=1"
        },
        "vars": {
          "trackingServer": "metrics.example.com",
          "accounts": "reportSuiteID",
          "pageName": "Adobe Analytics Using amp-analytics tag"
        },
        "triggers": {
          "pageLoad": {
            "on": "visible",
            "request": "pageView"
          },
          "click": {
            "on": "click",
            "selector": "button",
            "request": "buttonClick",
            "vars": {
              "eVar1": "button clicked"
            }
          }
        }
      }
      </script>
    </amp-analytics> 
  </body>
</html>
